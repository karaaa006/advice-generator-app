<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="advice">
        <h1 class="advice__title"></h1>
        <p class="advice__content"></p>
        <div class="advice__divided">
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="divided"
            class="advice__divided-img advice__divided-img--mobile"
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="divided"
            class="advice__divided-img advice__divided-img--desktop"
          />
        </div>
        <button class="advice__dice">
          <img
            src="./images/icon-dice.svg"
            alt="Icon dice"
            class="advice__dice-icon"
          />
        </button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/karaaa006">Oleh Karaulnyi</a>.
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
